<ng-container
  #resize="sdwResizableDialog"
  sdwResizableDialog
  [hostElement]="overlayRef.hostElement"
  (resizeEnd)="resizeEnd()"
>
  <div #resizeBox class="flexBox">
    <span
      #dragHandleCorner
      class="dragHandle corner"
      cdkDrag
      (cdkDragEnded)="resize.dragEnd()"
      (cdkDragMoved)="resize.dragMove(dragHandleCorner, $event)"
    ></span>
    <span
      #dragHandleRight
      cdkDragLockAxis="x"
      class="dragHandle right"
      cdkDrag
      (cdkDragEnded)="resize.dragEnd()"
      (cdkDragMoved)="resize.dragMove(dragHandleRight, $event)"
    ></span>
    <span
      #dragHandleBottom
      cdkDragLockAxis="y"
      class="dragHandle bottom"
      cdkDrag
      (cdkDragEnded)="resize.dragEnd()"
      (cdkDragMoved)="resize.dragMove(dragHandleBottom, $event)"
    ></span>

    <div
      #titleBar
      class="ui-titlebar"
      cdkDragHandle
      (mousedown)="onDragBegin()"
      [ngStyle]="{ background: 'blue', width: '100%' }"
    >
      <div class="ui-titletext">Dialog Title Placeholder</div>
      <div class="ui-titlecontrols">
        <button class="ui-btn minimize">
          <svg x="0px" y="0px" viewBox="0 0 10.2 1">
            <rect x="0" y="50%" width="10.2" height="1" />
          </svg></button
        ><button class="ui-btn close">
          <svg viewBox="0 0 10 10">
            <polygon
              points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="contentBox" (click)="onContentClick()">
      <ng-template cdkPortalOutlet></ng-template>
    </div>
  </div>
</ng-container>
