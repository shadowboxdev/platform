<div class="leftNavigate navigator" (click)="moveLeft()">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="#000"
    class="bi bi-arrow-left-short"
    viewBox="0 0 16 16"
  >
    <path
      fill-rule="evenodd"
      d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"
    />
  </svg>
</div>
<div
  #dockedItemsList
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="docked-items-list"
  (cdkDropListDropped)="onDrop($event)"
>
  <div
    class="docked-item"
    *ngFor="let minimized of dialog.minimizedDialogs$ | async"
    cdkDrag
    [cdkDragBoundary]="dockedItemsList"
  >
    {{ minimized.dialogRef.config.title }}
    <span [style.flex]="1"></span>
    <button mat-icon-button (click)="restore(minimized)">
      <mat-icon>crop_5_4</mat-icon>
    </button>
    <button mat-icon-button (click)="onClose(minimized)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="rightNavigate navigator" (click)="moveRight()">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="#000"
    class="bi bi-arrow-right-short"
    viewBox="0 0 16 16"
  >
    <path
      fill-rule="evenodd"
      d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
    />
  </svg>
</div>
